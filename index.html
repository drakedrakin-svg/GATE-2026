<!doctype html>

  <style>
    :root {

      --blue2:#4c84ff;

    * { box-sizing: border-box; }
    body {

    .card {

    input {

      border-radius:14px; border:1px solid var(--border);
      background:var(--input); color:#fff; font-size:14px;
      outline:none; transition:.25s;
    }
    input::placeholder {color:#6c7aa5}
    input:focus {
      border-color:var(--blue2);
      box-shadow:0 0 0 2px rgba(76,132,255,.25);
    }
    button {

      border:none; border-radius:16px; font-size:15px; font-weight:700;
      color:#fff; cursor:pointer;
      background:linear-gradient(135deg, var(--blue), var(--blue2));
      box-shadow:0 6px 20px rgba(43,111,255,.45);
      transition:.25s;
    }
    button:hover {
      transform:translateY(-1px);
      box-shadow:0 10px 28px rgba(43,111,255,.6);
    }
    #msg {margin-top:14px;font-size:14px}
    .ok {color:var(--ok)}
    .err {color:var(--err)}
    .hp {display:none}
  </style>
</head>
<body>

    const TRIAGEM_CHANNEL_ID = "1450882352137109544";
    const RATE_LIMIT = 2 * 60 * 1000; // 2 minutos

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = e.target.querySelector("button");

      const passaporte = fd.get("passaporte").trim();
      const horario = fd.get("horario").trim();

      if (nome.length < 3) {
        msg.textContent = "‚ùå Nome inv√°lido.";

        msg.className = "err";
        return;
      }

      const mention = discord_id ? `<@${discord_id}>` : "N√£o informado";

</body>
</html>
